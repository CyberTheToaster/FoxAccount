<!DOCTYPE html>
<html>
    <head>
            <title>
                Sign Up
            </title>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <div class="page">
            <h1 class="ex">Sign Up</h1>
        </div>
        <br>
        <div>
        <h3 class=" Contrast centre">Create an Account</h3>
        <h3 class="Contrast centre">Already have one? <a href="Signin.html">Sign In</a> instead!</h3>
        </div>
        <div class="centre">
            <div id="input">
                <input autocomplete="email" class="border" type="email" id="1" inputmode="email" placeholder="Enter Email Here">
                <br>
                <input autocomplete="new-password" class="border" type="password" inputmode="verbatim" id="2" placeholder="Enter password here">
                <br>
                <p id="e" style="visibility: hidden;">Email already in use</p>
            </div>
            <div>
                <script src="script.js"></script>
                <button onclick="submit()">Submit</button>
            </div>
        </div>
    </body>
</html>
