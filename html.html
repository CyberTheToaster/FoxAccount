<!DOCTYPE html>
<html>

<head>
    <title>
        Sign Up
    </title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="page">
        <h1 class="ex">Sign Up</h1>
    </div>
    <br>
    <div>
        <h3 class=" Contrast centre">Create an Account</h3>
        <h3 class="Contrast centre">Already have one? <a href="Signin.html">Sign In</a> instead!</h3>
    </div>
    <div class="centre">
        <div id="input">
            <input autocomplete="email" class="border" type="email" id="1" inputmode="email"
                placeholder="Enter Email Here">
            <br>
            <input autocomplete="new-password" class="border" type="password" inputmode="verbatim" id="2"
                placeholder="Enter password here">
            <br>
            <p id="e" style="visibility: hidden;">Email already in use</p>
        </div>
        <div>
            <script src="script.js"></script>
            <button onclick="submit()">Submit</button>
        </div>
    </div>
    <footer>
    <p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"><a property="dct:title" rel="cc:attributionURL" href="https://github.com/jwozcode123/FoxAccount">Fox Account</a> by <a rel="cc:attributionURL dct:creator" property="cc:attributionName" href="https://github.com/jwozcode123/">Amber Zylstra</a> is licensed under <a href="https://creativecommons.org/licenses/by-nd/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">CC BY-ND 4.0<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/nd.svg?ref=chooser-v1" alt=""></a></p>
    </footer>
</body>

</html>
